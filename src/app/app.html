<ion-menu side="left" [content]="content" class="fondo">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>        
    <ion-content>
        <ion-list>
            <div class="perfil">
                <img src={{userpick}} alt={{username}}>
                <div>
                    <h4>{{username}}</h4>
                    <ion-icon ios="md-create" md="md-create"></ion-icon>
                </div>
            </div>
            <ion-item (click)="go_promo()" menuClose>
                Eventos y Promociones
            </ion-item>
            <ion-item (click)="go_grup()" menuClose>
                Mis Grupos
            </ion-item>
             <ion-item (click)="go_logout()" menuClose>
                Logout
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
