<ion-menu side="left" [content]="content">
         
    <ion-content  class="fondomenu">
        <ion-list class="scroll" id="menuUser">
            <div class="perfil">
                <img src={{userpick}} alt={{username}}>
                <div>
                    <h4>{{username}}</h4>
                    <ion-icon (click)="go_profile()" ios="md-cog" md="md-cog"></ion-icon>
                </div>
            </div>
            <div class="menu">
                <ion-item (click)="go_promo()" menuClose>
                    Eventos y Promociones
                </ion-item>
                <ion-item (click)="go_grup()" menuClose>
                    Mis Grupos
                </ion-item>
            </div>
            <div class="fotter">
                <ion-item color="danger" class="logout" (click)="go_logout()" menuClose>
                    Logout
                </ion-item>
            </div>
        </ion-list>
        
        <div class="scroll" id="menuPrincipal">
            <div class="contenido" *ngFor="let task of tasks; let i = index">
                <div class="cuenta" (click)="flogin('prueba@prueba.com','prueba12')" menuClose>
                    <img src="../assets/imgs/pick.jpg" alt="porfile">
                    <h4>prueba@prueba.com</h4>
                </div>
                <div class="cuenta" (click)="flogin('javierjavo@live.com.mx','@javier1')" menuClose>
                    <img src="../assets/imgs/logo.png" alt="porfile">
                    <h4>javierjavo@<br>live.com.mx</h4>
                </div>
            </div>
        </div>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
