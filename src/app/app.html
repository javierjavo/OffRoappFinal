<ion-menu side="left" [content]="content">
         
    <ion-content  class="fondomenu">
        <ion-list class="scroll" id="menuUser">
            <div class="perfil">
                <img src={{userpick}} alt={{username}}>
                <div>
                    <h4>{{username}}</h4>
                    <ion-icon (click)="go_profile()" ios="md-cog" md="md-cog"></ion-icon>
                </div>
            </div>
            <div class="menu">
                <ion-item (click)="go_promo()" menuClose>
                    Eventos y Promociones
                </ion-item>
                <ion-item (click)="go_grup()" menuClose>
                    Mis Grupos
                </ion-item>
            </div>
            <div class="fotter">
                <ion-item color="danger" class="logout" (click)="go_logout()" menuClose>
                    Logout
                </ion-item>
            </div>
        </ion-list>
        
        <div class="scroll" id="menuPrincipal">
            <div class="contenido" *ngFor="let t of FLogList">
                <div  *ngIf='t.user'>
                    <ion-item class="cuenta" (click)='flogin(t.user,t.pass)' menuClose>
                        <img src="../assets/imgs/pick.jpg" alt="porfile">
                        <h4>{{ t.user }}</h4>
                    </ion-item>
                    <button ion-button color="danger" (click)='revmove(t)'> borrar {{ t.user }} </button>
                </div>
            </div>
        </div>

    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
