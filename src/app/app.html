<ion-menu side="left" [content]="content" class="fondo">
    <ion-header >
        <ion-toolbar color='primary'>
            <ion-title >Menu</ion-title>
        </ion-toolbar>
    </ion-header>        
    <ion-content>
        <ion-list class="scroll">
            <div class="perfil">
                <img src={{userpick}} alt={{username}}>
                <div>
                    <h4>{{username}}</h4>
                    <ion-icon (click)="go_profile()" ios="md-cog" md="md-cog"></ion-icon>
                </div>
            </div>
            <div class="menu">
                <ion-item (click)="go_promo()" menuClose>
                    Eventos y Promociones
                </ion-item>
                <ion-item (click)="go_grup()" menuClose>
                    Mis Grupos
                </ion-item>
            </div>
            <div class="fotter">
                <ion-item color="danger" class="logout" (click)="go_logout()" menuClose>
                    Logout
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
