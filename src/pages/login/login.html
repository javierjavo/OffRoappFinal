<div class="fondo" id="scrollArea">
  <div class="head">
    <h1 class="heads">OffRoapp</h1>
    <h1 class="heads">
      <ion-icon name="return-left" (click)="goback()" class="retorno"></ion-icon>
      OffRoapp</h1>
  </div>
  
  <div class="container">
    <div class="view">
      <!-- Email Label -->
      <ion-item class="txt-input ">
        <ion-label floating class="txt_flotante">Email Address</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <!-- Login Button -->
      <button ion-button (click)="nStep()" class="btn-log">Next</button>
      <!-- Register Button -->
      <button ion-button (click)="register(user)" class="btn-log">Register</button>
      <!-- texto informativo -->
      <div class="txt-info">registrate en OffRoapp</div>
    </div>
    
    <div class="view">
      <!-- Password Label -->
      <ion-item class="txt-input">
        <ion-label floating class="txt_flotante">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <button ion-button (click)="login(user)" class="btn-log">Login</button>
    </div>
  </div>
</div>
