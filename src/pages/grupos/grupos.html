<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      OffRoapp
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div id="image_zoom" (click)="zoom_out()">
    <img id="ima_zoom" src="" alt="">
  </div>
  <div id="gruposchat">
    <div class="itemGrup" *ngFor="let item of chats">
      <img class="imgGrupo" src={{item.url}} (click)="zoom(item)">   
      <div class="textos" (click)="go_chat(item)">
          <h2 class="name">{{item.name}}</h2>
          <h6 class="hora">{{item.hora}}</h6>
      </div>
      <hr class="divisor" color="gray" size=1 width="100%">
    </div>
  </div>
</ion-content>
