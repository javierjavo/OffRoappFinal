<ion-header>
  <ion-navbar class="bar_home" color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
  
  
<ion-content padding class="fondo">
  <!-- Email Label -->
  <ion-item class="txt-input">
    <ion-label floating class="txt_flotante" >Email Address</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
    <!-- Password Label -->
    <ion-item class="txt-input">
      <ion-label floating class="txt_flotante">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <!-- Register Button -->
  <button ion-button (click)="register(user)" class="btn-log" >Register</button>
</ion-content>
