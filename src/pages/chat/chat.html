<ion-header>
  <ion-navbar>

    <ion-title>
      <h1 class="title"> {{ name }}</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fondo">
  
  <div id="chatMessages">
      <ul *ngFor="let item of post | async">
        <li>
          <strong>{{item.sender}}</strong>
          <strong>{{item.message}}</strong>
        </li>
      </ul>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input  type="text" [(ngModel)]="message"></ion-input>
    <button ion-button icon-only><ion-icon name="send" ios="ios-send-outline" md="ios-send-outline"></ion-icon> </button>
  </ion-toolbar>
</ion-footer>
