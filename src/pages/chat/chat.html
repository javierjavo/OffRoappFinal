<ion-header>
  <ion-navbar>

    <ion-title>
      <h1 class="title"> {{ name }}</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="chatMessages">
      <ion-list *ngFor="let it of post">
        <ion-item class="chat">
          <h6>{{it.hora}}</h6>
          <h4>{{it.sender}}</h4>
          <h2>{{it.message}}</h2>
        </ion-item>
      </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [(ngModel)]="message"></ion-input>
    <button ion-button icon-only (click)="sendMessage()"><ion-icon name="send" ios="ios-send-outline" md="ios-send-outline"></ion-icon> </button>
  </ion-toolbar>
</ion-footer>
